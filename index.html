<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Лола Алимходжаева Онкомамолог</title>
    <link rel="icon" href="./images/logo_1_512.png" sizes="any" />
    <link rel="stylesheet" href="./fonts/fonts.css" />
    <link rel="stylesheet" href="./styles/globals.css" />
    <link rel="stylesheet" href="./styles/variables.css" />
    <link rel="stylesheet" href="./styles/style.css" />
    <script src="./scripts/text.js"></script>
    <script src="./scripts/main.js"></script>
  </head>
  <body class="page">
    <div class="page__overlay"></div>
    <header class="header" id="top">
      <div class="header__container container_size_limit">
        <a class="logo header__logo" href="#top" aria-label="Home">
          <img
            class="header__logo-image"
            src="./images/logo_1_512.png"
            alt="Логотип: Лола Алимходжаева"
          />
        </a>
        <nav class="header__nav" aria-label="Main navigation">
          <a
            class="header__nav-link"
            href="#services"
            data-i18n="nav.services"
          ></a>
          <a class="header__nav-link" href="#media" data-i18n="nav.video"></a>
          <a class="header__nav-link" href="#about" data-i18n="nav.about"></a>
          <a
            class="header__nav-link"
            href="#contacts"
            data-i18n="nav.contacts"
          ></a>
        </nav>
        <div class="header__menu">
          <div class="header__lang" role="group" aria-label="Language switch">
            <button class="btn header__lang-btn" type="button" data-lang="ru">
              RU
            </button>
            <button class="btn header__lang-btn" type="button" data-lang="uz">
              UZ
            </button>
          </div>
        </div>
      </div>
    </header>
    <main>
      <section class="hero">
        <div class="hero__container container_size_limit">
          <div class="hero__content-text">
            <h1 class="hero__title" data-i18n="hero.title"></h1>
            <p class="hero__subtitle" data-i18n="hero.subtitle"></p>
            <div class="hero__actions">
              <a
                class="btn hero__btn"
                id="bookBtn"
                href="#"
                target="_blank"
                rel="noopener"
                data-i18n="hero.btnPrimary"
              ></a>
            </div>
          </div>
          <div class="hero__content-image">
            <img
              class="hero__image hero__image-crop"
              src="./images/lola_full.png"
              alt="Фото: Лола Алимходжаева"
            />
          </div>
        </div>
      </section>
      <section class="services" id="services">
        <div class="services__container container_size_limit">
          <div class="services__head reveal">
            <h2 class="services__title" data-i18n="services.title"></h2>
            <p class="services__desc" data-i18n="services.desc"></p>
          </div>

          <div class="cards">
            <article class="card reveal" style="--d: 0ms">
              <div class="card__icon">
                <!-- stethoscope -->
                <svg
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="1.8"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                >
                  <path d="M4 3v6a4 4 0 0 0 8 0V3" />
                  <path d="M8 15a5 5 0 0 0 10 0v-1" />
                  <circle cx="18" cy="14" r="2" />
                  <path d="M14 3v6a4 4 0 0 1-8 0" />
                </svg>
              </div>
              <h3 class="card__title" data-i18n="services.cards.c1.title"></h3>
              <ul class="list" data-i18n-list="services.cards.c1.items"></ul>
            </article>

            <article class="card reveal" style="--d: 80ms">
              <div class="card__icon">
                <!-- ultrasound -->
                <svg
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="1.8"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                >
                  <rect x="4" y="3" width="10" height="14" rx="2" />
                  <path d="M14 7h2a4 4 0 0 1 4 4v3a3 3 0 0 1-3 3h-3" />
                  <path d="M7 7h4" />
                  <path d="M7 10h4" />
                  <path d="M7 13h3" />
                  <path d="M9 17v4" />
                </svg>
              </div>
              <h3 class="card__title" data-i18n="services.cards.c2.title"></h3>
              <ul class="list" data-i18n-list="services.cards.c2.items"></ul>
            </article>

            <article class="card reveal" style="--d: 160ms">
              <div class="card__icon">
                <!-- ribbon -->
                <svg
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="1.8"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                >
                  <path
                    d="M12 22s6-4.35 6-10a6 6 0 0 0-12 0c0 5.65 6 10 6 10Z"
                  />
                  <path d="M12 22V8" />
                </svg>
              </div>
              <h3 class="card__title" data-i18n="services.cards.c3.title"></h3>
              <ul class="list" data-i18n-list="services.cards.c3.items"></ul>
            </article>

            <article class="card reveal" style="--d: 240ms">
              <div class="card__icon">
                <!-- baby/heart -->
                <svg
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="1.8"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                >
                  <path
                    d="M12 21s-7-4.5-7-10a4.5 4.5 0 0 1 8-2.7A4.5 4.5 0 0 1 19 11c0 5.5-7 10-7 10Z"
                  />
                  <path d="M9.5 11.5c.8-1.2 1.9-1.8 2.5-1.8s1.7.6 2.5 1.8" />
                </svg>
              </div>
              <h3 class="card__title" data-i18n="services.cards.c4.title"></h3>
              <ul class="list" data-i18n-list="services.cards.c4.items"></ul>
            </article>
          </div>
        </div>
      </section>
      <section class="video" id="media">
        <div class="video__container container_size_limit">
          <div class="video__head reveal">
            <h2 class="video__title" data-i18n="video.title"></h2>
            <p class="video__desc" data-i18n="video.desc"></p>
          </div>
          <div class="cards">
            <article class="card reveal">
              <video
                class="card__video"
                controls
                muted
                preload="metadata"
                poster="./images/poster_1.jpg"
              >
                <source src="./video/1.mp4" type="video/mp4" />
                Ваш браузер не поддерживает встроенные видео :(
              </video>
            </article>
            <article class="card reveal">
              <video
                class="card__video"
                controls
                muted
                preload="metadata"
                poster="./images/poster_2.jpg"
              >
                <source src="./video/2.mp4" type="video/mp4" />
                Ваш браузер не поддерживает встроенные видео :(
              </video>
            </article>
            <article class="card reveal">
              <video
                class="card__video"
                controls
                muted
                preload="metadata"
                poster="./images/poster_3.jpg"
              >
                <source src="./video/3.mp4" type="video/mp4" />
                Ваш браузер не поддерживает встроенные видео :(
              </video>
            </article>
            <article class="card reveal">
              <video
                class="card__video"
                controls
                muted
                preload="metadata"
                poster="./images/poster_4.jpg"
              >
                <source src="./video/4.mp4" type="video/mp4" />
                Ваш браузер не поддерживает встроенные видео :(
              </video>
            </article>
            <article class="card reveal">
              <video
                class="card__video"
                controls
                muted
                preload="metadata"
                poster="./images/poster_5.jpg"
              >
                <source src="./video/5.mp4" type="video/mp4" />
                Ваш браузер не поддерживает встроенные видео :(
              </video>
            </article>
          </div>
        </div>
      </section>
      <section class="about" id="about">
        <div class="about__container container_size_limit">
          <div class="about__head reveal">
            <h2 class="about__title" data-i18n="about.title"></h2>
            <p class="about__desc" data-i18n="about.desc"></p>
          </div>
          <div class="about__content">
            <div class="about__content-image">
              <img
                class="about__image about__image-crop"
                src="./images/lola_sert.png"
                alt="Фото: Лола Алимходжаева"
              />
            </div>
            <div class="cards">
              <article class="card reveal">
                <h3 class="card__title" data-i18n="about.cards.c1.title"></h3>
                <ul class="list" data-i18n-list="about.cards.c1.items"></ul>
              </article>
              <article class="card reveal">
                <h3 class="card__title" data-i18n="about.cards.c2.title"></h3>
                <ul class="list" data-i18n-list="about.cards.c2.items"></ul>
              </article>
              <article class="card reveal">
                <h3 class="card__title" data-i18n="about.cards.c3.title"></h3>
                <ul class="list" data-i18n-list="about.cards.c3.items"></ul>
              </article>
              <article class="card reveal">
                <h3 class="card__title" data-i18n="about.cards.c4.title"></h3>
                <ul class="list" data-i18n-list="about.cards.c4.items"></ul>
              </article>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <div class="footer__container container_size_limit">
        <a class="logo footer__logo" href="#top" aria-label="Home">
          <img
            class="footer__logo-image"
            src="./images/logo_1_512.png"
            alt="Логотип: Лола Алимходжаева"
          />
        </a>
        <div class="footer__menu">
          <div
            class="footer__contacts"
            role="group"
            aria-label="Social Networks"
          >
            <a
              class="footer__contacts-link"
              target="_blank"
              href="https://www.instagram.com/dr.lola_telmanovna"
              ><svg
                fill="currentColor"
                width="30px"
                height="30px"
                viewBox="0 0 30 30"
                id="instagram"
              >
                <g>
                  <path
                    d="M22.3,8.4c-0.8,0-1.4,0.6-1.4,1.4c0,0.8,0.6,1.4,1.4,1.4c0.8,0,1.4-0.6,1.4-1.4C23.7,9,23.1,8.4,22.3,8.4z"
                  />
                  <path
                    d="M16,10.2c-3.3,0-5.9,2.7-5.9,5.9s2.7,5.9,5.9,5.9s5.9-2.7,5.9-5.9S19.3,10.2,16,10.2z M16,19.9c-2.1,0-3.8-1.7-3.8-3.8   c0-2.1,1.7-3.8,3.8-3.8c2.1,0,3.8,1.7,3.8,3.8C19.8,18.2,18.1,19.9,16,19.9z"
                  />
                  <path
                    d="M20.8,4h-9.5C7.2,4,4,7.2,4,11.2v9.5c0,4,3.2,7.2,7.2,7.2h9.5c4,0,7.2-3.2,7.2-7.2v-9.5C28,7.2,24.8,4,20.8,4z M25.7,20.8   c0,2.7-2.2,5-5,5h-9.5c-2.7,0-5-2.2-5-5v-9.5c0-2.7,2.2-5,5-5h9.5c2.7,0,5,2.2,5,5V20.8z"
                  />
                </g>
              </svg>
            </a>
            <a
              class="footer__contacts-link"
              target="_blank"
              href="https://t.me/onkomammologuz"
            >
              <svg
                fill="currentColor"
                width="26px"
                height="26px"
                viewBox="0 0 26 26"
                id="telegram"
              >
                <path
                  d="M23.1117 4.49449C23.4296 2.94472 21.9074 1.65683 20.4317 2.227L2.3425 9.21601C0.694517 9.85273 0.621087 12.1572 2.22518 12.8975L6.1645 14.7157L8.03849 21.2746C8.13583 21.6153 8.40618 21.8791 8.74917 21.968C9.09216 22.0568 9.45658 21.9576 9.70712 21.707L12.5938 18.8203L16.6375 21.8531C17.8113 22.7334 19.5019 22.0922 19.7967 20.6549L23.1117 4.49449ZM3.0633 11.0816L21.1525 4.0926L17.8375 20.2531L13.1 16.6999C12.7019 16.4013 12.1448 16.4409 11.7929 16.7928L10.5565 18.0292L10.928 15.9861L18.2071 8.70703C18.5614 8.35278 18.5988 7.79106 18.2947 7.39293C17.9906 6.99479 17.4389 6.88312 17.0039 7.13168L6.95124 12.876L3.0633 11.0816ZM8.17695 14.4791L8.78333 16.6015L9.01614 15.321C9.05253 15.1209 9.14908 14.9366 9.29291 14.7928L11.5128 12.573L8.17695 14.4791Z"
                />
              </svg>
            </a>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
